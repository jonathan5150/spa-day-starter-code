<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up For an Account</title>
</head>
<body>
    <h3>Sign Up For an Account</h3>
    <form method = 'post' th:action="@{/user}">

        <p th:text="${errorMsg}" style="color: red"></p>

        <label>Username: <input type='text' name='username' th:value="${user.username}"></label>
        <label>Email: <input name='email' th:value="${user.email}"></label>
        <label>Password: <input type='password' name='password' th:value="${user.password}"></label>
        <label>Verify Password: <input type='password' name='verify' ></label>
        <p th:if="${error}" th:text="${error}" style="color: red"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>
</body>
</html>
